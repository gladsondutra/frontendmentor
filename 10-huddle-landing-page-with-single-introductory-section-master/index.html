<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="src/main.css">
  <title>Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/5043a4e542.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <nav>
      <img src="images/logo.svg" alt="Huddle Logo">
    </nav>
    <section class="main-container">
      <div class="image">
        <img src="images/illustration-mockups.svg" alt="Mockups">
      </div>
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a class="cta" href="#">Register</a>
      </div>
    </section>
    <footer>
      <a class="icon" href="#">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a class="icon" href="#">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a class="icon" href="#">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </footer>
  </main>
</body>

</html>
