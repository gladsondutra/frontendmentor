<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../global/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="src/main.css">

</head>

<body>
  <main>
    <div class="container">
      <section class="container-bg">
        <img src="./images/bg-pattern-card.svg" alt="Background">
      </section>
      <section class="container-img">
        <img src="./images/image-victor.jpg" alt="Profile Image">
        <section class="container-info">
          <h1>Victor Crest <span class="age-text">26</span></h1>
          <span class="location-text">London</span>
        </section>
        <hr>
        <section class="container-metrics">
          <div class="metrics-card">
            <h2>80K</h2>
            <span>Followers</span>
          </div>
          <div class="metrics-card">
            <h2>803K</h2>
            <span>Likes</span>
          </div>
          <div class="metrics-card">
            <h2>1.4K</h2>
            <span>Photos</span>
          </div>
        </section>
      </section>
    </div>
  </main>
</body>

</html>
