<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../global/favicon-32x32.png">
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <img class="mobile-woman-img" src="images/illustration-woman-online-mobile.svg" alt="Illustration Woman Online">
  <main>
    <section class="img-container">
      <img id="desktop-img" src="images/illustration-woman-online-desktop.svg" alt="Illustration Woman Online">
    </section>
    <section class="faq-container">
      <h1>FAQ</h1>
      <div>
        <label class="faq-question">
          <input class="checkbox" type="checkbox" />
          <h3 class="faq-question-title">How many team members can I invite?</h3>
          <svg class="arrow-icon" width="10" height="7" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
          </svg>
          <p class="faq-question-answer">You can invite up to 2 additional users on the Free plan. There is no limit on
            team members for the Premium plan.</p>
        </label>
      </div>
      <div>
        <label class="faq-question">
          <input class="checkbox" type="checkbox" />
          <h3 class="faq-question-title">What is the maximum file upload size?</h3>
          <svg class="arrow-icon" width="10" height="7" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
          </svg>
          <p class="faq-question-answer">No more than 2GB. All files in your account must fit your allotted storage
            space.</p>
        </label>
      </div>
      <div>
        <label class="faq-question">
          <input class="checkbox" type="checkbox" />
          <h3 class="faq-question-title">How do I reset my password?</h3>
          <svg class="arrow-icon" width="10" height="7" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
          </svg>
          <p class="faq-question-answer">Click “Forgot password” from the login page or “Change password” from your
            profile page. A reset link will be emailed to you.</p>
        </label>
      </div>
      <div>
        <label class="faq-question">
          <input class="checkbox" type="checkbox" />
          <h3 class="faq-question-title">Can I cancel my subscription?</h3>
          <svg class="arrow-icon" width="10" height="7" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
          </svg>
          <p class="faq-question-answer">Yes! Send us a message and we’ll process your request no questions asked.</p>
        </label>
      </div>
      <div>
        <label class="faq-question">
          <input class="checkbox" type="checkbox" />
          <h3 class="faq-question-title">Do you provide additional support?</h3>
          <svg class="arrow-icon" width="10" height="7" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
          </svg>
          <p class="faq-question-answer">Chat and email support is available 24/7. Phone lines are open during normal
            business hours.</p>
        </label>
      </div>
    </section>
  </main>
</body>

</html>
