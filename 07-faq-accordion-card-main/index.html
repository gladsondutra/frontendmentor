<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../global/favicon-32x32.png">
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <main>
    <section class="img-container">
      <img src="images/illustration-woman-online-desktop.svg" alt="illustration-woman-online-desktop">
    </section>
    <section class="faq-container">
      <h1>FAQ</h1>
      <div>
        <label class="faq-question">
          <input class="checkbox" type="checkbox" />
          <span class="faq-question-title">How many team members can I invite?</span>
          <svg class="arrow-icon" width="10" height="7" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
          </svg>
          <div class="faq-question-answer">You can invite up to 2 additional users on the Free plan. There is no limit
            on
            team
            members
            for the Premium
            plan.</div>
        </label>
      </div>
      <div>
        <label class="faq-question">
          <input class="checkbox" type="checkbox" />
          <span class="faq-question-title">What is the maximum file upload size?</span>
          <svg class="arrow-icon" width="10" height="7" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
          </svg>
          <div class="faq-question-answer">No more than 2GB. All files in your account must fit your allotted storage
            space.</div>
        </label>
      </div>
    </section>
  </main>

</body>

</html>
