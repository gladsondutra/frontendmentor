<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../global/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="stylesheet" href="src/main.css">
</head>

<body>
  <main>
    <div class="container">
      <img class="container-hero" src="images/illustration-hero.svg" alt="Illustration Hero">
      <section class="container-info">
        <h1>Order Summary</h1>
        <p class="info-description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <section class="info-details">
          <img src="images/icon-music.svg" alt="Music Icon">
          <div class="details-text">
            <span>Annual Plan</span>
            <span>$59.99/year</span>
          </div>
          <a class="change-link" href="#">Change</a>
        </section>
        <a class="payment-btn" href="#">Proceed to Payment</a>
        <a class="cancel-link" href="#">Cancel Order</a>
      </section>
    </div>
  </main>
</body>

</html>
