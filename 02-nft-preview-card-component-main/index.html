<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../global/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/main.css">
</head>

<body>
  <main>
    <div class="card-container">
      <div class="card-img">
        <a href="#">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium Cube">
        </a>
      </div>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <section class="card-metrics">
        <div>
          <img class="metrics-icon" src="images/icon-ethereum.svg" alt="Ethereum Icon">
          <span class="metrics-eth-value">0.041 ETH</span>
        </div>
        <div>
          <img class="metrics-icon" src="images/icon-clock.svg" alt="Clock Icon">
          <span>3 days left</span>
        </div>
      </section>
      <hr>
      <section class="card-author">
        <img class="author-img" src="images/image-avatar.png" alt="Profile Image">
        <p class="author-text">Creation of <a class="author-name" href="#">Jules Wyvern</a></p>
      </section>
    </div>
  </main>
</body>

</html>
